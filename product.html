<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Products</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .product { border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 200px; }
    .product img { width: 100%; height: auto; border-radius: 4px; }
    .product h3 { margin: 10px 0 5px; font-size: 16px; }
    .product p { margin: 5px 0; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Available Watches</h1>
  <div class="product-container" id="productList"></div>

  <script>
    const products = [
      {
        id: "123",
        name: "Skeleton AP Royal Oak",
        price: "Ksh 33,000",
        image: "images/WhatsApp Image 2025-05-22 at 12.31.17_927c286f.jpg",
        description: "A timeless Rolex classic, perfect for any occasion. Features a 36mm case with automatic movement."
      },
      {
        id: "124",
        name: "Audemars Piguet Royal Oak",
        price: "Ksh 30,000",
        image: "images/WhatsApp Image 2025-05-22 at 12.31.19_7129a62f.jpg",
        description: "A professional diving watch with superior water resistance and sleek design."
      },
      {
        id: "125",
        name: "Audemars Piguet Royal Oak",
        price: "Ksh 32,000",
        image: "images/WhatsApp Image 2025-05-22 at 12.31.20_76402928.jpg",
        description: "An iconic luxury watch known for its unique octagonal bezel and integrated bracelet."
      }
      
      // ... add more entries here as needed, preferably after fixing the JSON syntax
    ];

    const productList = document.getElementById("productList");

    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "product";

      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p><strong>${product.price}</strong></p>
        <p>${product.description}</p>
      `;

      productList.appendChild(productCard);
    });
  </script>
</body>
</html>
