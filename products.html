<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Watches | Watch World.ke</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/footer.css">
  <link rel="stylesheet" href="CSS/header.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container main-header">
      <div class="logo">Watch <span>World.ke</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Watches</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Products Section -->
  <section class="featured-products container">
    <h2 class="section-title">Featured Watches</h2>
    <div class="products-grid">

      <!-- Rolex -->
      <div class="product-card">
        <img src="images/WhatsApp Image 2025-05-22 at 12.30.40_2ef619e6.jpg" alt="Rolex Datejust">
        <h3>Rolex Datejust 36</h3>
        <div class="price">$9,250</div>
        <button 
          class="snipcart-add-item btn"
          data-item-id="rolex-001"
          data-item-name="Rolex Datejust 36"
          data-item-price="9250"
          data-item-url="products.html"
          data-item-description="A timeless Rolex Datejust 36 with precision and style.">
          Add to Cart
        </button>
      </div>

      <!-- Omega -->
      <div class="product-card">
        <img src="https://www.omegawatches.com/media/catalog/product/cache/image/1800x/a6c2a61f1b3b4f5f95ad929e3ff8131f/o/m/omega-seamaster-diver-300m-21032422003001-l.png" alt="Omega Seamaster">
        <h3>Omega Seamaster 300M</h3>
        <div class="price">$5,200</div>
        <button 
          class="snipcart-add-item btn"
          data-item-id="omega-001"
          data-item-name="Omega Seamaster 300M"
          data-item-price="5200"
          data-item-url="products.html"
          data-item-description="A rugged and elegant diverâ€™s watch from Omega.">
          Add to Cart
        </button>
      </div>

    </div>

    <!-- Show All Watches Button -->
    <div style="text-align: center; margin-top: 2rem;">
      <a href="products.html" class="btn">Show All Watches</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content"></div>
      <div class="copyright">
        &copy; 2023 Watch World.ke. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- Brand Filter Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const brand = params.get("brand");

      if (brand) {
        const brandLower = brand.toLowerCase();
        const productCards = document.querySelectorAll(".product-card");

        productCards.forEach(card => {
          const title = card.querySelector("h3").textContent.toLowerCase();
          if (!title.includes(brandLower)) {
            card.style.display = "none";
          }
        });

        const heading = document.querySelector(".section-title");
        if (heading) {
          heading.textContent = `Watches by ${brand}`;
        }
      }
    });
  </script>

</body>
</html>
